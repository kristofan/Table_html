<!doctype html>
<html>
<head>
	<title>Latihan Tabel</title>

<style>
    body{
        background-color: rgb(167, 216, 186);
        }

</style>
</head>
<body>

    <CENTER>
       <style>
        td {
            background-color:rgb(173, 50, 255);
        }
       </style> 
    <table border="5" color="red">
        <tr>
            <td style="text-align:center" width="50" height="50">A</td>
            <td style="text-align:center" width="50" height="50" colspan="3">B</td>

        </tr>
        <tr>
            <td style="text-align:center" width="50" height="50" rowspan="4">C</td>
            <td style="text-align:center" width="50" height="50">D</td>
            <td style="text-align:center" width="50" height="50" colspan="2">E</td>
        </tr>
        <tr>
            <td style="text-align:center" width="50" height="50">F</td>
            <td style="text-align:center" width="50" height="50">G</td>
            <td style="text-align:center" width="50" height="50">H</td>
        </tr>
        <tr>
            <td style="text-align:center" width="50" height="50">I</td>
            <td style="text-align:center" width="50" height="50">J</td>
            <td style="text-align:center" width="50" height="50">K</td>
        </tr>
    </table>
    </CENTER>
</body>
</html>
